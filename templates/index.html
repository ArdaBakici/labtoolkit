{% extends 'base.html' %}
{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='upload_style.css') }}">
{% endblock %}
{% block content %}
<form action={% block form_url %}{% endblock %} class="submission-form mx-2" method="post" enctype="multipart/form-data">
	<div class="row mb-3">
		<div class="col-auto">
			<label for="image" class="form-label" style="font-size: 1.1rem">{% block image_label %}{% endblock %}</label>
		</div>
		<div class="col-auto mx-auto mx-lg-0">
			<input class="form-control form-control-sm" type="file" name="image" required="true" id="formFileSm" accept=".bmp, .dib, .jpg, .jpeg, .jpe, .jp2, .png, .pbm, .pgm, .ppm, .sr, .ras, .tiff, .tif">
		</div>
	</div>
	<div class="row mb-3">
		<label for="dilutionFactor" class="col-form-label col-12 col-lg-8">{% block dilution_factor %}{% endblock %}</label>
		<div class="col-lg-1 col-4 mx-auto mx-lg-0">
			<input type="number" class="form-control border-dark text-center" min="0" step="any" id="dilutionFactor" name="dilutionFactor">
		</div>
	</div>
	<input class="form-check-input" type="checkbox" id="options" name="options">
	<label class="form-check-label mb-3" for="options">{% block options %}{% endblock %}</label>

	<div class="reveal-if-active">
		<div class="text-center">
			<h3>{% block settings %}{% endblock %}</h3>
			<h4>{% block settings_warning %}{% endblock %}</h4> 
		</div>
		<div class="row mb-3">
			<label for="blursize" class="col-form-label col-12 col-lg-8">{% block blur_size %}{% endblock %}</label>
			<div class="col-lg-1 col-4 mx-auto mx-lg-0">
				<input type="number" class="form-control border-dark text-center" min="1" id="blursize" name="blursize">
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-form-label col-12 col-lg-8" for="epsilon">{% block epsilon %}{% endblock %}</label>
			<div class="col-lg-1 col-4 mx-auto mx-lg-0">
				<input class="form-control border-dark text-center" type="number" min="0" id="epsilon" name="epsilon">
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-form-label col-12 col-lg-8" for="kernelsize">{% block kernel_size %}{% endblock %}</label>
			<div class="col-lg-1 col-4 mx-auto mx-lg-0">
				<input class="form-control border-dark text-center" type="number" min="1" id="kernelsize" name="kernelsize">
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-form-label col-12 col-lg-8" for="deadcellKernelSize">
				{% block deadcellKernelSize %}{% endblock %}
			</label>
			<div class="col-lg-1 col-4 mx-auto mx-lg-0">
				<input class="form-control border-dark text-center" type="number" min="1" id="deadcellKernelSize" name="deadcellKernelSize">
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-form-label col-12 col-lg-8" for="deadcellThresh">{% block deadcellThresh %}{% endblock %}</label>
			<div class="col-lg-1 col-4 mx-auto mx-lg-0">
				<input class="form-control border-dark text-center" type="number" min="0" step="any" max="3" id="deadcellThresh" name="deadcellThresh">
			</div>
		</div>

		<div class="row mb-3">
			<label class="col-form-label col-12 col-lg-8" for="minArea">{% block cell_area %}{% endblock %}</label>
			<div class="col-lg-1 col-4 mx-auto mx-lg-0">
				<input class="form-control border-dark text-center" type="number" min="0" id="minArea" name="minArea">
			</div>
		</div>
	</div>

	<div class="text-center mb-3">
		<input type="submit" class="btn btn-dark" value={% block submit %}{% endblock %}>
		<input type="reset" class="btn btn-dark" value={% block reset %}{% endblock %}>
	</div>
</form>
{% endblock %}
